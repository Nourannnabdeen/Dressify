name: Django CI

# This will trigger the workflow when changes are pushed to the main branch or a pull request is made to the main branch
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    # Run the tests on the latest version of Ubuntu
    runs-on: ubuntu-latest

    # Use PostgreSQL as a service for testing
    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: online_shopping
          POSTGRES_PASSWORD: halawaelhagag1
          POSTGRES_DB: online_fashion_store_db
        ports:
          - 5432:5432

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Python 3.8
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'

      # Step 3: Install the dependencies from requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run database migrations
      - name: Run migrations
        run: python manage.py migrate

      # Step 5: Run tests
      - name: Run tests
        run: python manage.py test
