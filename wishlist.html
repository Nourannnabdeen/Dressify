<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Wishlist - Dressify</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>Dressify</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="product-management.html">Products</a></li>
                    <li><a href="shopping-cart.html">Cart</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="wishlist">
            <h2>Your Wishlist</h2>
            <div id="wishlist-items"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Dressify. All Rights Reserved.</p>
    </footer>

    <script>
        // Display wishlist items from localStorage
        document.addEventListener('DOMContentLoaded', function() {
            const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];

            const wishlistContainer = document.getElementById('wishlist-items');
            
            if (wishlist.length === 0) {
                wishlistContainer.innerHTML = '<p>Your wishlist is empty.</p>';
            } else {
                wishlist.forEach(item => {
                    const itemElement = document.createElement('div');
                    itemElement.classList.add('wishlist-item');
                    itemElement.innerHTML = `<p>${item.name} - $${item.price}</p>`;
                    wishlistContainer.appendChild(itemElement);
                });
            }
        });
    </script>
</body>
</html>
